<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsBite - Have A Bite Of Daily News</title>
  </head>
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dzf5noyqz/image/upload/v1651941941/NewsBite/logo_black_zm4jsa.png" />
  <link
    rel="stylesheet"
    href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="https://res.cloudinary.com/dzf5noyqz/image/upload/v1651941941/NewsBite/logo_white_qvmyio.png" width="30" height="30" class="d-inline-block align-top" alt="">
             <span class="logoTitle">NEWSBITE</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/top_news/top-headlines"
                  >Top Headlines</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/top_news/Technology">Technology</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/top_news/Entertainment"
                  >Entertainment</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/top_news/Science">Science</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/top_news/Health">Health</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/top_news/Sports">Sports</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/top_news/Business">Business</a>
              </li>
            </ul>
            <form class="d-flex" action="/" method="POST">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                id="search"
                name="search"
              />
              <button class="btn btn-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="newsCards">
        <div class="cardView">
          <!-- card started here -->
          {% for news in all_news %}
          <div class="card">
            <div class="thumbnail">
              <img src="{{news['urlToImage']}}" alt="" srcset="" />
            </div>
            <div class="details">
              <div class="title">
                <p>{{news["title"]}}</p>
              </div>
              <div class="date">
                <p>{{news['publishedAt']}}</p>
              </div>
              <div class="desc">
                <p>{{news["description"]}}</p>
              </div>
              <div class="readMore">
                <a target="_blank" href="{{news['url']}}">Read More</a>
              </div>
            </div>
          </div>
          {% endfor %}
          <!-- Ends 1 -->
        </div>
      </section>
    </main>
    <footer>
      <p>Created With ❤️ By Krish And Neel Jotaniya</p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
